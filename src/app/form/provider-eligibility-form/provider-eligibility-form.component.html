<div class="card">
    <h1>Member Validation</h1>
    <form [formGroup]="form">
        <div><label>Policy Number</label><input formControlName="policyNumber" /></div>
        <div>
            <button (click)="onNext($event)" class="default">Next</button>
            <button (click)="onBack($event)">Back</button>
            <button (click)="onCancel($event)">Cancel</button>
        </div>
    </form>
</div>
