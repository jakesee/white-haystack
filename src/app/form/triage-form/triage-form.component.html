<div class="card">
  <h1>How are you feeling today?</h1>
  <form [formGroup]="form">
    <div><label>What are your symptoms?</label><input formControlName="answer"></div>
    <div><label>How long have your symptoms persisted?</label><input formControlName="answer"></div>
    <div><label>Any other complaints?</label><input formControlName="answer"></div>
    <div class="button-list">
      <button (click)="back($event)" class="wh-secondary">Back</button>
      <button (click)="cancel($event)" class="wh-secondary">Cancel</button>
      <button (click)="next($event)" class="wh-primary default">Next</button>
    </div>
  </form>
</div>
