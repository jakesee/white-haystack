<div class="card">
    <h1>{{title}}</h1>
    <div innerHtml={{html}}></div>
    <div class="button-list">
        <button (click)="onBack($event)" class="wh-secondary">Back</button>
        <button (click)="onCancel($event)" class="wh-secondary">Cancel</button>
        <button (click)="onNext($event)" class="wh-primary default">I Agree</button>
    </div>
</div>
