<div class="card">
    <h1>Request Appointment</h1>
    <p>Send an appointment request to our healthcare professional.</p>
    <p>Currently, the next available appointment time is estimated at <strong>{{timeslots[0]|date:'medium'}}</strong>.
    </p>
    <div>
        <ul>
            <li *ngFor="let timeslot of timeslots"><a class="timeslot" (click)="onSelectTime(timeslot)"
                    href="#">{{timeslot|date:'medium'}}</a></li>
        </ul>
    </div>
    <div class="button-list">
        <button (click)="onBack($event)" class="wh-button wh-secondary">Back</button>
        <button (click)="onCancel($event)" class="wh-button wh-secondary">Cancel</button>
        <button (click)="onRequestAppointment($event)" class="wh-button wh-primary default">Request: {{selectedTimeslot|date:'medium'}}</button>
    </div>
</div>
