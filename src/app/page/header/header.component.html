<div class="row">
  <nav class="navbar">

    <div class="navbar-brand"><a routerLink="/home"><img height="50px" src="{{imgURL}}" /></a></div>

    <button class="navbar-toggler" type="button" (click)="onToggleMenu($event)">
      <fa-icon [icon]="['fas', 'bars']"></fa-icon>
    </button>

    <div [ngClass]="{'navbar-collapse': isShowMenu}" class="navbar-menu">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a class="nav-link active" aria-current="page" routerLink="{{item.routerLink}}">{{item.text}}</a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li class="nav-item" *ngIf="isLoggedIn"><fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>&nbsp;<a class="nav-link active" aria-current="page" (click)="onLogOut($event)">Log Out {{ currentUser.name }}</a></li>
        <li class="nav-item" *ngIf="!isLoggedIn"><fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon>&nbsp;<a class="nav-link active" aria-current="page" routerLink="/login">Log In</a></li>
      </ul>
    </div>
  </nav>
</div>
