<div class="fluid-container">
  <div *ngIf="isShowMobileDownloadBar" class="container row download-mobile-prompt">
    <img src="assets/mydoc-mobile-app-icon.png"/><strong><a href="#">Download MyDoc Mobile App</a></strong>
    <div><a (click)="onCloseMobileDownloadBar($event)" href="#"><fa-icon [icon]="['fas', 'window-close']"></fa-icon></a></div>
  </div>
  <div class="container">
    <nav class="navbar row">
      <div class="navbar-brand"><a routerLink="/home"><img src="{{imgURL}}" /></a></div>

      <button class="navbar-toggler" type="button" (click)="onToggleMenu($event)">
        <fa-icon [icon]="['fas', 'bars']"></fa-icon>
      </button>

      <div [ngClass]="{'navbar-collapse': isHideMenu}" class="navbar-menu">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link active" aria-current="page" routerLink="{{item.routerLink}}">{{item.text}}</a>
          </li>
          <li class="navbar-divider"><hr class="dropdown-divider"></li>
          <li class="nav-item align-right" *ngIf="isLoggedIn && currentUser"><fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon>&nbsp;<a class="nav-link active" aria-current="page" (click)="onLogOut($event)">Log Out {{ currentUser.name }}</a></li>
          <li class="nav-item align-right" *ngIf="!isLoggedIn"><fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon>&nbsp;<a class="nav-link active" aria-current="page" routerLink="/login">Log In</a></li>
        </ul>
      </div>
    </nav>
  </div>
</div>
