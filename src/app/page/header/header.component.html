<div>
  <img src="{{imgURL}}" />
  <ul>
    <li *ngFor="let item of menuItems">
      <a routerLink="{{item.routerLink}}">{{item.text}}</a>
    </li>
  </ul>
  <ul>
    <li *ngIf="isLoggedIn"><a (click)="onLogOut($event)">Log Out {{ currentUser.name }}</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/login">Log In</a></li>
  </ul>
</div>
