<app-header></app-header>
<div class="container">
  <h1>Upcoming Appointments</h1>
  <div *ngFor="let episode of user.episodes">
    <div><img src="{{episode.doctorImgUrl}}"/></div>
    <div>
      <div>{{episode.doctorName}}</div>
      <div><fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>{{episode.startAt | date: 'fullDate'}}</div>
      <div><fa-icon [icon]="['fas', 'clock']"></fa-icon>{{episode.startAt | date: 'shortTime'}}</div>
    </div>
  </div>
  <h1>Past Appointments</h1>
  <div class="row">
    <div class="">
      <p>

      </p>
    </div>
  </div>
</div>
<app-footer></app-footer>
