<app-header [hasNavigation]="false"></app-header>
<div class="container">
    <ul class="journey-line">
        <li *ngFor="let seq of sequence; index as i" class="journey-stop">
            <div [ngClass]="{'active': i == progress}" class="journey-stop-number">{{i + 1}}</div>
            <div class="journey-stop-name">{{seq.stepName}}</div>
        </li>
    </ul>
</div>
<ng-template #container></ng-template>
<app-footer [hasNavigation]="false"></app-footer>
